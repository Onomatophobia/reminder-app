<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder-app</title>
</head>
<body>
    <h1>Reminder app</h2>
    <input type="text" id="write-reminder" placeholder="Write your reminder here">
    <input type="date" id="date-reminder" value="2024-05-25" min="2024-05-25" max="2100-12-31">
    <input type="time" id="time-reminder" name="appt" min="00:00" max="23:59" required />
    <button id="button" onclick="enterReminder()">Enter</button>
    <ul id="reminder-list"></ul>

    <script src="main.js"></script>
</body>
</html>
